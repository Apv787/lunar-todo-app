<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lunar- To Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="moon-icon.svg" type="image/svg+xml" />
</head>
<body>
  <div class="background"></div>

  <header class="app-header">
    <div class="logo-container">
      <svg class="moon-icon" width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <style>
          .crescent {
            fill: white;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
            animation: pulseGlow 3s ease-in-out infinite;
          }
          @keyframes pulseGlow {
            0%, 100% {
              filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8));
              opacity: 1;
            }
            50% {
              filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1));
              opacity: 0.7;
            }
          }
        </style>
        <path class="crescent" d="M40 32a16 16 0 1 1-18-15 12 12 0 1 0 18 15z"/>
      </svg>
      <h1 class="app-title">Lunar ~ To-Do List</h1>
    </div>
  </header>

  <main class="app-main">
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Add a task..." />
      <input type="datetime-local" id="dueTime" />
      <button id="addTaskBtn">Add</button>
    </div>

    <ul id="taskList" class="task-list"></ul>
  </main>

  <footer>
    <p>✨Complete your tasks. Stay focused. ✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
